services:
  api:
    image: node:16.15.0-alpine
    tty: true
    volumes:
      - ./:/app
      - api-data:/usr/app/node_modules
    environment:
      - PORT=3000
    ports:
      - "3000:3000"
    working_dir: "/app"
    command: sh -c "yarn install && yarn dev:https"

  db:
    image: mysql:8.0
    restart: always
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: angel-local
    volumes:
      - db-data:/var/lib/mysql
      - ./docker/db/my.cnf:/etc/my.cnf
    command: mysqld

volumes:
  api-data:
  db-data:
